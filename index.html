<html>
<head>
	<title>Crystals Collector</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<style type="text/css">
		body{
			background-image: url("assets/images/45061.jpg");
			background-size: cover;
		}
	</style>
</head>
<body>
	<div class="container">
	<div class="header">
		<h1>Crystals Collector!</h1>
	</div>
	<div class="original-number"><span class = "main-var">0</span></div>
	<div class="score">
		<div>Wins: <span class="wins">0</span><span class="you-won"></span></div>
		<div>Losses: <span class="losses">0</span><span class="you-lost"></span></div>
	</div>
	<div class="gems">
		<ul>
			<li><img class="ggem" src="assets/images/green.png"></li>
			<li><img class="ogem" src="assets/images/orange.png"></li>
			<li><img class="pgem" src="assets/images/purple.png"></li>
			<li><img class="bluegem" src="assets/images/blue.png"></li>
		</ul>	
	</div>
	<div class="your-score">
		<h3>Your total score is:</h3>
		<span class="score-point">0</span>
	</div>
	</div>
</body>
</html>
